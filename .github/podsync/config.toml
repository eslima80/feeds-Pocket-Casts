# Web server related configuration.
[server]
# HTTP server port.
port = 8080

# Server will be accessible from http://192.168.0.8:8080, but episode links will point to https://my.test.host:4443/ID1/XYZ
hostname = "http://192.168.0.8:8080"
# Bind a specific IP addresses for server ,"*": bind all IP addresses which is default option, localhost or 127.0.0.1  
bind_address = "0.0.0.0"
# Specify path for reverse proxy and only [A-Za-z0-9]
path = ""

certificate_path = "/var/www/cert.pem"  
key_file_path = "/var/www/priv.pem"

# Configure where to store the episode data
[storage]
  # Could be "local" (default) for the local file system, or "s3" for a S3-compatible storage provider (e.g. AWS S3)
  type = "local"

  [storage.local]
  data_dir = "/app/data" # Don't change if you run podsync via docker


[tokens]
youtube = "AIzaSyAWf7fY8rI-Yk_QX66lN4xactNnaYc8SuM" # YouTube API Key.

[cleanup]
keep_last = 20  # Keep last 20 episodes globally (unless overridden per feed)


