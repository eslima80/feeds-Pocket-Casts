name: Run Podsync

on:
  schedule:
    - cron: '0 */6 * * *'  # Executa a cada 6 horas
  workflow_dispatch:       # Permite execução manual

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar pasta de saída
        run: mkdir -p data

      - name: Rodar Podsync com config.toml
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.github/podsync/config.toml:/app/config.toml \
            -v ${{ github.workspace }}/data:/app/data \
            ghcr.io/mxpv/podsync:latest

      - name: Upload dos feeds gerados
        uses: actions/upload-artifact@v4
        with:
          name: podcast-feeds
          path: data/
