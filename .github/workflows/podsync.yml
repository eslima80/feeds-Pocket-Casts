name: Run Podsync

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada 1 hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # Versão compatível com Podsync

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('podsync/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Clone Podsync
        run: git clone https://github.com/mxpv/podsync.git

      - name: Build Podsync
        run: |
          cd podsync
          go build -o ../podsync

      - name: Create tokens.toml
        run: echo 'youtube = "${{ secrets.YOUTUBE_API_KEY }}"' > tokens.toml

      - name: Run Podsync
        run: ./podsync --config podsync.json --token tokens.toml

      - name: Copy feeds to repo
        run: |
          mkdir -p public
          cp -r feeds/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

