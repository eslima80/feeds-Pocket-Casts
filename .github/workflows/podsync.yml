name: Run Podsync

on:
  schedule:
    - cron: '0 */1 * * *'  # Executa a cada 1 horas
  workflow_dispatch:       # Permite execução manual

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar pasta de saída
        run: mkdir -p data

      - name: Rodar Podsync com config.toml
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/.github/podsync/config.toml:/app/config.toml \
            -v ${{ github.workspace }}/data:/app/data \
            ghcr.io/mxpv/podsync:latest

      - name: Copiar feeds para pasta docs
        run: |
          mkdir -p docs
          cp -r data/* docs/

      - name: Commit e push dos feeds
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/
          git commit -m "Atualiza feeds do Podsync"
          git pull --rebase
          git push

