name: Run Podsync

on:
  schedule:
    - cron: '0 */6 * * *'  # Executa a cada 6 horas
  workflow_dispatch:       # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Podsync
        run: go install github.com/mxpv/podsync@latest
        
      - name: Create tokens.toml
        run: echo 'youtube = "${{ secrets.YOUTUBE_API_KEY }}"' > tokens.toml

      - name: Run Podsync
        run: podsync --config podsync.json --token tokens.toml

      - name: Copy feeds to repo
        run: |
          mkdir -p public
          cp -r feeds/* public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
